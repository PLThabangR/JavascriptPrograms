<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
   <h2>Variables in javascript</h2>

   <p id="p1"></p>
   <p id="p2"></p>
   <hr>
   <div class="container">
    <h2>Get user input</h2> 
    <div class="userInputBox">
    <label>Enter name</label>
    <br>
      <input type="text" class="form-control" id="myText1" placeholder="Enter name"/>
      <br>
      <button id="myButton1" type="button" class="btn btn-primary">Submit</button>
      <br>
      <label id="myLabel1"></label>
      </div>
   </div>
  
   
    <div class="hyputunes">
      <hr>
    <h2>Calculate a Hypotunes of a triangle</h2>
    <label id="myLabel2">Side X</label>
    <input type="text" id="myXText"  class="form-control" placeholder="Enter the x Value"/>
    <label id="myLabel3">Side Y</label>
    <input type="text" id="myYText"  class="form-control" placeholder="Enter the Y value"/>
    <label id="myLabel4">Side XY</label>
    <button id="myButton2" type="button" class="btn btn-primary">Submit</button>
    <hr>
  </div> 
  
  <div class="counter">
    <h2>Counter program</h2>
    <h4 id="counter">0</h4>
    <button id="mybtn1" type="button" class="btn btn-warning">-</button>
    <button id="mybtn2" type="button" class="btn btn-danger">Reset</button>
    <button id="mybtn3" type="button" class="btn btn-success">+</button>
  </div>
  <hr>

<div class="random">
  <h2>Dice program</h2>
  <label id="x1Label">X</label>
  <label id="y1Label">Y</label>
  <label id="c1Label">C</label>
  <button id="mybtn4" type="button" class="btn btn-success">Roll</button>

</div>
<hr>
<div class="checkBox">

  <h2>Dealing with Checkbox</h2>
  <label for="myCheckBox">Subscribe</label>
  <input type="checkbox" id="myCheckBox" class="form-check-input"/>
  <br>
  <label for="visaBtn">Visa</label>
  <input type="radio" name="card" id="visaBtn" class="form-check-input"/>
  <br>
  <label for="masterCardBtn">Master Card</label>
  <input type="radio" name="card" id="masterCardBtn" class="form-check-input"/>
  <br>
  <label for="payPalBtn">PayPal</label>
  <input type="radio" name="card" id="payPalBtn" class="form-check-input"/>
  <br>
  <button id="mybtn5" type="button" class="btn btn-success">Submit</button>


</div>
<hr>
